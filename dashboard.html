<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ElectraHubHD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b, #111);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar img {
            width: 60px; /* Adjust GIF size */
            border-radius: 5px;
            margin-right: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 10px;
        }

        .navbar a:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 36px;
            color: #ff5722;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option {
            background-color: #333;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            font-size: 22px;
            text-align: center;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .option:hover {
            background-color: #ff5722;
            transform: translateY(-5px);
        }

        .back-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 40px auto;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e64a19;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="logo.gif" alt="ElectraHubHD Logo"> <!-- Replace with your GIF path -->
        <a href="index.html">ElectraHubHD</a>
        <a href="dashboard.html">Admin Dashboard</a>
    </div>

    <!-- Container -->
    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Options Section -->
        <div class="option" onclick="window.location.href='admin.html'">
            Manage Videos
        </div>
        <div class="option" onclick="window.location.href='stats.html'">
            View Stats
        </div>
        <div class="option" onclick="window.location.href='serverStatus.html'">
            Server Status
        </div>

        <!-- Back to Dashboard Button -->
        <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
    
    <div class="typing-animation">
  Welcome To Admin Dashboard By Mayuk'.Dev
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ElectraHubHD. All rights reserved.</p>
    </footer>

</body>
</html>
